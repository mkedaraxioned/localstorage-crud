  <!--font-awesome link for icons-->

<body>
  <!--container start-->
  <div class="container">
    <!--header section start-->
    <header>
      
    </header>
    <!--header section start-->
    <!--main section start-->
    <main>
      <div class="section1">
        <div class="wrapper">
          <form name="personinfo" id="personinfo">
          <div>
            <label for="firstname">First Name:</label>
            <input type="text" name="firstname" id="firstname" class="firstname form-ip">
            <span class="firstname-error">Firstname error here</span>
          </div>
          <div>
            <label for="lastname">Last Name:</label>
            <input type="text" name="lastname" id="lastname" class="lastname form-ip">
            <span class="lastname-error">Lastname error here</span>
          </div>
          <div>
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" id="male" value="Male" class="male form-ip">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="Female" class="female form-ip">
            <label for="female">Female</label>

          </div>
          <div>
            <label for="address">Address</label>
            <textarea name="address" id="address" name="address" cols="30" rows="10" class="address form-ip"></textarea>
          </div>
          <div>
            <input type="checkbox" name="terms" id="terms" class="terms form-ip">
            <label for="terms">Terms and Conditions</label>
          </div>
          <div>
            <input type="submit" value="Submit" name="submit" class="submit">
            <input type="button" value="Cancel" id="resetbtn" name="resetbtn" class="resetbtn">
          </div>
        </form>

        <div>
          <ul>
            <li>
              <span>Name</span>
            </li>
            <li>
              <span>Last Name</span>
            </li>
            <li>
              <span>Gender</span>
            </li>
            <li>
              <span>Address</span>
            </li>
            <li>
              <span>Edit</span>
            </li>
            <li>
              <span>Delete</span>
            </li>
          </ul>  
          <div class="personlist">

          </div>
         
        </div>

        </div>
      </div>
    </main>
    <!--main section end-->

    <!--footer section start-->
    <footer>      

    </footer>
    <!--footer section end-->

  </div>
  <!--container end-->

<script src="assets/js/script.js"></script>
</body>
</html>
